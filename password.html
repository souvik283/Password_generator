<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Password</title>
  <link href="/password.css" rel="stylesheet">
</head>
<body>

    <div class="main1">
        <h2>Generate Password</h2>
        <input class="box" id="txt" type="text" value="Here is Your Password" readonly >
        <input id="size" class="box" type="number" placeholder="Enter the size of Password">
        <label >
        <input id="lower" type="checkbox" >lowerCase
     </label>
     <label >
        <input id="upper" type="checkbox" >Uppercase
     </label>
     <label >
        <input id="number" type="checkbox" >Number
     </label>
     <label >
        <input id="special" type="checkbox" >Special Charecter
     </label>

        <button id="generate">Generate</button>
        <button id="reset">Reset</button>
    </div>
    
    <script src="/password.js"></script>
</body>
</html>
